<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="SBL Logo"
    src="./assets/images/money-lending.png"
    style="border-radius: 10px 5px; background: transparent;"
  />
  
  <span>{{ title }}</span>
    <div class="spacer"></div>
    <a style="color: #fff;" aria-label="Home" rel="noopener" href="#" title="Home">
      <span id="home">Home</span>
    </a>
    <a style="color: #fff;" aria-label="About" rel="noopener" href="#" title="About">
      <span id="about">About</span>
    </a>
    <a style="color: #fff;" aria-label="Contact Us" rel="noopener" href="#" title="Contact Us">
      <span id="contactus">Contact Us</span>
    </a>
</div>

<div class="content" role="main">

  <!-- Resources -->
  <h2>Loan Application</h2>
  <p>Fill Out to get started:</p>

  <div class="card-container">
    <form for="submit" class="form-group">
      <h2>Business Details:</h2>
      <label for="bname">Business Name: </label>
      <input type="text" id="bname" placeholder="Enter your Business Name" required (keyup)="bname($event)">
      <label for="loan-amount">Amount: </label>
      <input type="text" id="loan-amount" placeholder="Enter Loan Amount Needed" required (keyup)="lamount($event)">
      <label for="providers">Accounting Provider: </label>
      <select id="providers" (change)="aprovider($event)">
        <option value="none" selected disabled>Select Provider</option>
        <option value="Xero">Xero</option>
        <option value="MYOB">MYOB</option>
        <option disabled>More in future...</option>
      </select>
      <label for="year-established">Year of Establishment: </label>
      <input type="month" id="year-established" required (change)="eyear($event)">
      <button type="submit" id="submit" class="card card-small btn" (click)="onSubmit()">
        Submit
      </button>
    </form>

  </div>
